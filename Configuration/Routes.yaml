##
# Conference subroutes

-
  name: 'Conference'
  uriPattern: '<ConferenceSubroutes>'
  subRoutes:
    ConferenceSubroutes:
      package: TYPO3.Conference

##
# TYPO3 subroutes

-
  name: 'TYPO3'
  uriPattern: '<TYPO3Subroutes>'
  subRoutes:
    TYPO3Subroutes:
      package: TYPO3.TYPO3
